<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../Train-Schedule/css/reset.css">
    <link rel="stylesheet" href="./../Train-Schedule/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <title>Train Schedule</title>
</head>

<body>
    <!-- title -->
    <h1 id="title">Sarah's Train Scheduler</h1>
    <div id="container">
        <!-- table for user data display -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Arrival Time</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!-- form for user input -->
    <form>
        <div class="form-group">
            <label for="train-name">Train Name</label>
            <input type="input" class="form-control" id="train-name" aria-describedby="trainNamething">
        </div>
        <div class="form-group">
            <label for="Destination">Destination</label>
            <input type="input" class="form-control" id="destination">
        </div>
        <div class="form-group">
            <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
            <input type="input" class="form-control" id="firstTrainTime" aria-describedby="trainTime">
        </div>
        <div class="form-group">
            <label for="Frequency-min">Frequency (min)</label>
            <input type="input" class="form-control" id="frequency-min">
        </div>
        <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
